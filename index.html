<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Keycode Generator</title>
    <script src="keycode.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="heading">Keycode Generator</h1>


        <p id="keycode"></p>
        <p id="keycode"></p>
        <p id="keycode"></p>
        
        <p id="keycode">Keycode</p>
        <div class="boxes">
            <div class="key">
                <p class="keyType">Key Value</p>
                <p id="keyValue">e</p>
            </div>
            
            <div class="key">
                <p class="keyType">Key Code</p>
                <p id="keyCode">KeyE</p>
            </div>
            
            <div class="key">
                <p class="keyType">Character Code</p>
                <p id="charCode">101</p>
            </div>
        </div>    
    </div>

    <script src="keycode.js"> </script>

</body>
</html>
